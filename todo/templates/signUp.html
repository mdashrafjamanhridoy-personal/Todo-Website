{% extends 'base.html' %}
{% load static %}

{% block title %}
    <title>Sign Up From</title>
{% endblock  %}

{% block signup %}
<script src="https://cdn.tailwindcss.com"></script>
{% if messages %}
  <div class="mb-4">
    {% for message in messages %}
      <p
        class="text-sm px-4 py-2 rounded 
        {% if message.tags == 'error' %}bg-red-100 text-red-700{% endif %}
        {% if message.tags == 'success' %}bg-green-100 text-green-700{% endif %}"
      >
        {{ message }}
      </p>
    {% endfor %}
  </div>
{% endif %}

<div class="min-h-screen flex items-center justify-center bg-blue-50">
  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
    <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">
      Create Account
    </h2>

    <form method="POST" class="space-y-4">
        {% csrf_token %}
      <!-- Username -->
      <div>
        <label class="block text-sm font-medium text-blue-700 mb-1" >
          Username
        </label>
        <input
          type="text"
          placeholder="Enter username"
          class="w-full px-4 py-2 border border-blue-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          name="fnm"
          required
        />
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-blue-700 mb-1" >
          Email
        </label>
        <input
          type="email"
          placeholder="Enter email"
          class="w-full px-4 py-2 border border-blue-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          name="email"
          required
        />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-blue-700 mb-1" >
          Password
        </label>
        <input
          type="password"
          placeholder="Enter password"
          class="w-full px-4 py-2 border border-blue-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          name="password"
        />
      </div>

      <!-- Button -->
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition"
        value="Signup"
      >
        Sign Up
      </button>
    </form>

    <!-- Bottom Text -->
    <p class="text-center text-sm text-gray-600 mt-6">
      Already signed up?
      <a href="{% url 'logIn' %}" class="text-blue-600 font-medium hover:underline">
        Please login
      </a>
    </p>
  </div>
</div>
{% endblock %}
