{% load static %}
{% block title %}
<title>Todo App</title>
{% endblock  %}
{% block todoPage %}
<script src="https://cdn.tailwindcss.com"></script>
</head>
<div class="min-h-screen bg-blue-50 flex items-center justify-center">

  <div class="w-full max-w-lg bg-white rounded-xl shadow-lg p-6">
    <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">
      My Todo List
    </h2>

    <!-- Add Todo -->
    <form method="POST" class="flex gap-2 mb-6">
    {% csrf_token %}
      <input
        type="text"
        placeholder="Enter new task"
        class="flex-1 px-4 py-2 border border-blue-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        name="titles"
      />
      <button
        type="submit"
        class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition"
      >
        Add
      </button>
    </form>

    <!-- Todo List -->
    {% for todo in res %}
        <ul class="space-y-3">
      <li class="flex items-center justify-between bg-blue-100 px-4 py-2 rounded-lg">
        <span class="text-blue-900">{{todo.title}}</span>
        <button class="text-red-500 hover:text-red-700 font-semibold">
          âœ•
        </button>
        </li>
    
    {% endfor %}


    <!-- Logout -->
    <div class="text-center mt-6">
      <a href="{% url 'logIn' %}" class="text-blue-600 font-medium hover:underline">
        Logout
      </a>
    </div>
  </div>

</div>
{% endblock %}
